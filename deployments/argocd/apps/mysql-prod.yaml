apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.5.0
    chart: mysql
    helm:
      values: |
        auth:
          rootPassword: "root123!@#"
          database: "harman"
          username: "harman"
          password: "harman123!@#"
        primary:
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
        secondary:
          replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: harman-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

