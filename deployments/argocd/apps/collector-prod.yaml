apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: file-collector-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jeongdaeha/harman.git
    targetRevision: main
    path: deployments/kustomize/overlays/prod
    kustomize:
      images:
        - harman-collector:prod
  destination:
    server: https://kubernetes.default.svc
    namespace: harman-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

