singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

gateway:
  enabled: false

service:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: 3100

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 200m

monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s

